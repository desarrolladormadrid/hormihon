<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Bloques de Hormigón y Espuma necesarios</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #2d3436;
        padding: 1rem;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 1200px;
        width: 95%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
        backdrop-filter: blur(10px);
    }

    h1 {
        color: #2d3436;
        text-align: center;
        margin-bottom: 2rem;
        grid-column: 1 / -1;
        font-size: 2.2rem;
        font-weight: 600;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .input-section {
        padding: 1.5rem;
        border-right: 2px solid #e0e0e0;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        order: 1;
        display: flex;
        flex-direction: column;
    }

    .results-section {
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        order: 2;
    }

    .input-group {
        margin-bottom: 2rem;
    }

    label {
        display: block;
        margin-bottom: 0.8rem;
        color: #2d3436;
        font-weight: 500;
        font-size: 1.1rem;
    }

    input {
        width: 70%; 
        padding: 1rem;
        border: 2px solid #dfe6e9;
        border-radius: 10px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
    }

    input:focus {
        border-color: #6c5ce7;
        box-shadow: 0 0 15px rgba(108, 92, 231, 0.2);
        outline: none;
    }

    button {
        width: 70%; 
        padding: 1.2rem;
        background: linear-gradient(135deg, #6c5ce7 0%, #a367dc 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 2rem;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }

    .calculation-results {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: 10px;
        margin-top: 1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        font-size: 1.1rem;
        line-height: 1.6;
    }

    .result {
        margin-top: 2rem;
        padding: 1.5rem;
        background: linear-gradient(135deg, #fff 0%, #f7f7f7 100%);
        border-radius: 15px;
        text-align: left;
        line-height: 1.6;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .total-budget {
        margin-top: 1rem;
        padding: 1rem;
        background: linear-gradient(135deg, #6c5ce7 0%, #a367dc 100%);
        color: white;
        border-radius: 10px;
    }

    .total-budget-amount {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .budget-breakdown {
        font-size: 1.3rem;
    }

    .block-visualization {
        margin-top: 2rem;
        border: 2px solid #dfe6e9;
        padding: 1.5rem;
        border-radius: 15px;
        overflow-y: auto;
        max-height: 500px;
        background: white;
    }

    .block-visualization h3 {
        color: #2d3436;
        margin-bottom: 1rem;
        font-weight: 600;
    }

    .block-grid {
        display: grid;
        gap: 3px;
        margin-top: 1rem;
    }

    .block {
        background: linear-gradient(135deg, #808080 0%, #606060 100%);
        border: 1px solid rgba(96, 96, 96, 0.3);
        aspect-ratio: 2/1;
        border-radius: 4px;
        transition: transform 0.2s ease;
    }

    .block:hover {
        transform: scale(1.05);
    }

    .footer {
        margin-top: 2rem;
        text-align: center;
        color: white;
        font-size: 0.9rem;
        padding: 1rem;
        width: 100%;
        background: rgba(0, 0, 0, 0.1);
    }

    .footer a {
        color: white;
        text-decoration: none;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    .pallet-info {
        margin-top: 1rem;
        padding: 1rem;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-radius: 10px;
        font-size: 1.1rem;
        color: #2d3436;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
        body {
            padding: 0.5rem;
        }

        .container {
            grid-template-columns: 1fr;
            gap: 1.5rem;
            padding: 1rem;
            width: 100%;
            margin: 0.5rem;
        }
        
        .input-section {
            border-right: none;
            border-bottom: 2px solid #e0e0e0;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .results-section {
            padding: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            padding: 0 1rem;
            margin-bottom: 1rem;
        }

        input, button {
            width: 100%;
            font-size: 16px; /* Prevents iOS zoom on focus */
        }

        .block-visualization {
            max-height: 300px;
            margin: 1rem 0;
        }

        .calculation-results,
        .result,
        .total-budget,
        .pallet-info {
            margin: 1rem 0;
            padding: 1rem;
        }

        .total-budget-amount {
            font-size: 1.5rem;
        }

        .budget-breakdown {
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Bloques de Hormigón y Espuma necesarios</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="width">Ancho de la pared (metros):</label>
                <input type="number" id="width" step="0.01" placeholder="Ingrese el ancho">
            </div>
            <div class="input-group">
                <label for="height">Alto de la pared (metros):</label>
                <input type="number" id="height" step="0.01" placeholder="Ingrese el alto">
            </div>
            <div class="input-group">
                <label for="foamPrice">Precio por bote de espuma (€):</label>
                <input type="number" id="foamPrice" step="0.01" value="9.00">
            </div>
            <div class="input-group">
                <label for="blockPrice">Precio por bloque (€):</label>
                <input type="number" id="blockPrice" step="0.01" value="0.70">
            </div>
            <button onclick="calculateBlocks()">Calcular</button>
            <div class="calculation-results" id="basicResults"></div>
        </div>

        <div class="results-section">
            <div class="result" id="result"></div>
            <div class="block-visualization">
                <h3>Visualización de bloques:</h3>
                <div class="block-grid" id="blockGrid"></div>
                <div class="pallet-info" id="palletInfo"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        Desarrollado por Luis Vazquez | <a href="mailto:desarrolladormadrid@gmail.com">desarrolladormadrid@gmail.com</a>
    </div>

    <script>
        function calculateBlocks() {
            const blockLength = 0.4;
            const blockHeight = 0.2;
            const blocksPerFoam = 40;
            const blocksPerPallet = 75;

            const wallWidth = parseFloat(document.getElementById('width').value);
            const wallHeight = parseFloat(document.getElementById('height').value);
            const foamPrice = parseFloat(document.getElementById('foamPrice').value) || 9.00;
            const blockPrice = parseFloat(document.getElementById('blockPrice').value) || 0.70;

            if (isNaN(wallWidth) || isNaN(wallHeight)) {
                document.getElementById('basicResults').innerHTML = 'Por favor, ingrese valores válidos';
                return;
            }

            const blocksPerRow = Math.ceil(wallWidth / blockLength);
            const rowsNeeded = Math.ceil(wallHeight / blockHeight);
            const totalBlocks = blocksPerRow * rowsNeeded;
            const totalBlocksWithExtra = Math.ceil(totalBlocks * 1.1);
            const foamBottles = Math.ceil(totalBlocksWithExtra / blocksPerFoam);
            const palletsNeeded = totalBlocksWithExtra / blocksPerPallet;

            const totalBlocksCost = totalBlocksWithExtra * blockPrice;
            const totalFoamCost = foamBottles * foamPrice;
            const totalBudget = totalBlocksCost + totalFoamCost;

            document.getElementById('basicResults').innerHTML = `
                <strong>Resultados:</strong><br>
                Bloques por fila: ${blocksPerRow}<br>
                Filas necesarias: ${rowsNeeded}<br>
                Total de bloques necesarios: ${totalBlocks}<br>
                (Se recomienda agregar un 10% extra para desperdicios: ${totalBlocksWithExtra} bloques)<br>
                Botes de espuma necesarios: ${foamBottles}
            `;

            document.getElementById('result').innerHTML = `
                <div class="total-budget">
                    <div class="total-budget-amount">Presupuesto Total: ${totalBudget.toFixed(2)}€</div>
                    <div class="budget-breakdown">
                        Desglose:<br>
                        - Bloques: ${totalBlocksCost.toFixed(2)}€<br>
                        - Espuma: ${totalFoamCost.toFixed(2)}€
                    </div>
                </div>
            `;

            document.getElementById('palletInfo').innerHTML = `
                Número de palets necesarios: ${palletsNeeded.toFixed(2)} 
                ${palletsNeeded === 1 ? 'palet' : 'palets'} 
                (${blocksPerPallet} bloques por palet)
            `;

            const grid = document.getElementById('blockGrid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${blocksPerRow}, 1fr)`;

            for (let i = 0; i < totalBlocks; i++) {
                const block = document.createElement('div');
                block.className = 'block';
                grid.appendChild(block);
            }
        }
    </script>
</body></html>
